<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kecamatan Pagerbarang</title>
    <!-- Link ke CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Override untuk gambar carousel */
      .carousel-item img {
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header with Navbar -->
    <header class="bg-blue-600 p-4">
      <nav class="flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-white text-2xl font-bold">Kecamatan Pagerbarang</div>
        <ul class="flex space-x-8">
          <li>
            <a href="index.html" class="text-white hover:text-yellow-400"
              >Beranda</a
            >
          </li>
          <li>
            <a href="profile.html" class="text-white hover:text-yellow-400"
              >Profil</a
            >
          </li>
          <li>
            <a href="visi-misi.html" class="text-white hover:text-yellow-400"
              >Visi & Misi</a
            >
          </li>
          <li>
            <a href="kontak.html" class="text-white hover:text-yellow-400"
              >Kontak</a
            >
          </li>
          <li>
            <a href="galeri.html" class="text-white hover:text-yellow-400"
              >Galeri</a
            >
          </li>
          <li>
            <a href="berkas.html" class="text-white hover:text-yellow-400"
              >Berkas</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 my-12">
      <section class="text-center">
        <h2 class="text-3xl font-bold mb-6">
          Selamat datang di Kecamatan Pagerbarang!
        </h2>
        <p class="text-lg text-gray-700 mb-8">
          Website resmi Kecamatan Pagerbarang.
        </p>

        <!-- Carousel -->
        <div id="carouselExample" class="relative w-full max-w-4xl mx-auto">
          <!-- Carousel images -->
          <div class="relative w-full overflow-hidden rounded-lg">
            <div class="carousel-inner relative w-full overflow-hidden">
              <div class="carousel-item active relative float-left w-full">
                <img
                  src="kec1.png"
                  class="block w-full h-96"
                  alt="Gambar 1"
                />
              </div>
              <div class="carousel-item relative float-left w-full">
                <img
                  src="kec2.png"
                  class="block w-full h-96"
                  alt="Gambar 2"
                />
              </div>
              <div class="carousel-item relative float-left w-full">
                <img
                  src="kec3.png"
                  class="block w-full h-96"
                  alt="Gambar 3"
                />
              </div>
            </div>
          </div>
          <!-- Carousel controls -->
          <button
            class="absolute top-0 left-0 bg-gray-800 text-white p-2"
            onclick="moveSlide(-1)"
          >
            &#10094;
          </button>
          <button
            class="absolute top-0 right-0 bg-gray-800 text-white p-2"
            onclick="moveSlide(1)"
          >
            &#10095;
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
      <p>&copy; 2025 Kecamatan Pagerbarang. Semua Hak Cipta Dilindungi.</p>
    </footer>

    <!-- Script untuk Carousel -->
    <script>
      let slideIndex = 0;
      function moveSlide(step) {
        const slides = document.querySelectorAll(".carousel-item");
        slideIndex += step;
        if (slideIndex < 0) slideIndex = slides.length - 1;
        if (slideIndex >= slides.length) slideIndex = 0;

        // Hide all slides
        slides.forEach((slide, index) => {
          slide.classList.add("hidden");
          if (index === slideIndex) {
            slide.classList.remove("hidden");
          }
        });
      }

      // Menampilkan slide pertama saat halaman dimuat
      document.addEventListener("DOMContentLoaded", () => {
        moveSlide(0);
      });
    </script>
  </body>
</html>
